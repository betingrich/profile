<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="slider">
        <!-- Bera's Profile -->
        <div class="slide" id="bera">
            <div class="container">
                <div class="container-inner">
                    <div class="circle"></div>
                    <img src="bera.jpg" alt="Bera" class="profile-pic">
                </div>
            </div>
            <div class="dividers"></div>
            <h2 class="name">Bera</h2>
            <p class="title">Front-End Developer</p>
        </div>

        <!-- Marisel's Profile -->
        <div class="slide" id="marisel">
            <div class="container">
                <div class="container-inner">
                    <div class="circle"></div>
                    <img src="marisel.jpg" alt="Marisel" class="profile-pic">
                </div>
            </div>
            <div class="dividers"></div>
            <h2 class="name">Marisel</h2>
            <p class="title">UI/UX Designer</p>
        </div>

        <!-- Joel's Profile -->
        <div class="slide" id="joel">
            <div class="container">
                <div class="container-inner">
                    <div class="circle"></div>
                    <img src="joel.jpg" alt="Joel" class="profile-pic">
                </div>
            </div>
            <div class="dividers"></div>
            <h2 class="name">Joel</h2>
            <p class="title">Full-Stack Developer</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
